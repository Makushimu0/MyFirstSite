  <script>
  (async function(){
  const BOT_TOKEN = "–í–ê–®_BOT_TOKEN";   // <- –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω–æ: –≤–∏–¥–µ–Ω –≤ –∏—Å—Ö–æ–¥–Ω–∏–∫–µ
  const CHAT_ID   = "–í–ê–®_CHAT_ID";

  // –ø–æ–ª—É—á–∞–µ–º –ø—É–±–ª–∏—á–Ω—ã–π IP —á–µ—Ä–µ–∑ –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Å–µ—Ä–≤–∏—Å
  async function getPublicIP(){
      try{
      const r = await fetch("https://api.ipify.org?format=json");
      if(!r.ok) throw new Error("ip fetch failed");
      const j = await r.json();
      return j.ip || null;
      }catch(e){
      return null;
      }
  }

  const ip = await getPublicIP();

  const info = {
      ts: new Date().toISOString(),
      ua: navigator.userAgent,
      lang: navigator.language || null,
      screen: `${screen.width}x${screen.height}`,
      viewport: `${innerWidth}x${innerHeight}`,
      referrer: document.referrer || null,
      url: location.href,
      ip: ip
  };

  const text = [
      "üîî –ù–æ–≤—ã–π –∑–∞—Ö–æ–¥",
      `time: ${info.ts}`,
      `ip: ${info.ip || "unknown"}`,
      `ua: ${info.ua}`,
      `lang: ${info.lang}`,
      `screen: ${info.screen}`,
      `viewport: ${info.viewport}`,
      `url: ${info.url}`,
      `referrer: ${info.referrer || "-"}`,
  ].join("\n");

  try{
      // –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä—è–º–æ –≤ Telegram
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: CHAT_ID, text: text })
      });
  }catch(err){
      // –µ—Å–ª–∏ CORS –∏–ª–∏ –¥—Ä—É–≥–æ–µ ‚Äî –º–æ–ª—á–∞ –ø–∞–¥–∞–µ–º.
      console.warn("send to telegram failed", err);
  }
  })();
  </script>
