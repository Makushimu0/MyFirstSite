<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Мой сайт(да да мой)</title>
  <style>
    /* Подключение локального файла шрифта.
       Тебе нужно положить файл wingdings.woff (или .ttf) в ту же папку.
       Без файла работать не будет. */
    @font-face {
      font-family: 'MyWingdings';
      src: url('wingdings.woff') format('woff'),
           url('wingdings.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root{
      --side-gap: clamp(16px, 5vw, 80px);
      --overlay: rgba(0,0,0,0.45);
    }

    *{box-sizing: border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: 'MyWingdings', sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
      color: #fff;
    }

    body::before{
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: 0;
    }

    .container{
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 var(--side-gap);
      text-align: center;
    }

    .content{ max-width: 900px; }

    h1{
      margin: 0 0 0.5rem;
      font-size: clamp(1.4rem, 4.6vw, 3.5rem);
      line-height: 1.05;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 20px rgba(0,0,0,0.6);
    }

    p{
      margin: 0;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      opacity: 0.95;
      text-shadow: 0 1px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Tipa Zagalovok</h1>
      <p>Pishu na angl potomu chto shrift ne rabotaet na kirilitse</p>
    </div>
  </div>
</body>
</html>
